<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        div{
            border: 0px solid red;
        }
        *{
            min-height: 0px;
        }
    </style>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="pt-5">Bootstrap Forms</h1>
                <input type="text" placeholder="Enter your Name" class="form-control mb-3">
                <input type="number" placeholder="Enter your Number" class="form-control mb-3">
                <input type="text" placeholder="Enter your Favourite food" class="form-control mb-3">
                <button type="button" class="btn btn-primary btn-lg mb-3">Submit</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
        </div>
    </div>
</body>
</html>
